<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Title}}</title>
  </head>
  <body>
    <div>
      <h1>{{.Title}}</h1>
      <p>{{.Content}}</p>
      <div style="border-style: dotted">
        <p>目前圖片 寬：{{.ImageWidth}}像素 高：{{.ImageHeight}}像素</p>
        <div>
          <img
            style="width:{{.ImageWidth}};height:{{.ImageHeight}};"
            src="data:image/png;base64,{{.ImageBase64}}"
            alt="目前圖片"
          />
        </div>
      </div>

      <p>
        查看原始上傳圖片:
        <a target="_blank" href="/uploaded/{{.Filename}}">{{.Filename}}</a>
      </p>
      <a href="/upload/">回上傳頁</a>
    </div>

    <div>
      <h3>單線程</h3>
      <textarea
        wrap="off"
        style="line-height: 0.5; overflow: scroll; width: 80%; height: 400px"
      >
{{.Result}}</textarea
      >
      <h3>雙線程</h3>
      <textarea
        wrap="off"
        style="line-height: 0.5; overflow: scroll; width: 80%; height: 400px"
      >
{{.GoroutineResult}}</textarea
      >
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"
  ></script>
  <!-- <script src="/front.js"></script> -->
</html>
